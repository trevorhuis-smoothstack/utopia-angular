<div class="select-traveler">
  <div class="select-existing-traveler">
    <form [formGroup]="form">
      <fieldset>
        <legend>Add New Customer</legend>
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" formControlName="name" />
          <div
            *ngIf="
              errorsDirty('username') && form.controls.name.errors?.required
            "
          >
            Required
          </div>
          <div
            *ngIf="
              errorsDirty('username') && form.controls.name.errors?.maxlength
            "
          >
            Maximum length is {{ maxLength }} characters
          </div>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" formControlName="username" />
          <div
            *ngIf="
              errorsDirty('username') && form.controls.username.errors?.required
            "
          >
            Required
          </div>
          <div
            *ngIf="
              errorsDirty('username') && form.controls.username.errors?.maxlength
            "
          >
            Maximum length is {{ maxLength }} characters
          </div>
          <div
            *ngIf="
              errorsDirty('username') && form.controls.username.errors?.validateUsername
            "
          >
            Username unavailable
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            class="form-control"
            formControlName="password"
            type="password"
          />
          <div
            *ngIf="
              errorsDirty('password') && form.controls.password.errors?.required
            "
          >
            Required
          </div>
        </div>
      </fieldset>
      <div class="form-buttons">
        <button
          class="btn btn-primary btn-block"
          (click)="createTraveler()"
          [disabled]="form.invalid"
        >
          OK
        </button>
      </div>
      <hr />
    </form>
  </div>
</div>
