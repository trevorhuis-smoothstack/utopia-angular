<div>
  <div >
    <form [formGroup]="form">
      <fieldset>
        <legend>Counter Attendant Login</legend>
        <div class="form-group">
          <label>Username</label>
          <input name="username" class="form-control" formControlName="username" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            name="password"
            class="form-control"
            formControlName="password"
            type="password"
          />
        </div>
      </fieldset>
      <div class="form-requirement" *ngIf="badCreds">
        Invalid username/password combination
      </div>
      <div class="form-buttons">
        <button class="btn btn-primary btn-block" (click)="login()">Login</button>
      </div>
    </form>
  </div>
</div>
