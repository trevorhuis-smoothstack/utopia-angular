<div>
  <h1 class="text-center">Welcome {{username}}</h1>
  <div>
  <button id="traveler-logout" class="btn btn-danger" (click)="logout()">logout</button>
  <button class="btn btn-secondary" (click)="toggleFlights()">{{ flightButtonText }}</button>
  </div>
  <app-bookings *ngIf="!showFlights" [user]="currentUser" [airports]="airports"></app-bookings>
  <app-flights *ngIf="showFlights" [user]="currentUser" [airports]="airports"></app-flights>
</div>
