<div id="traveler-sidebar" class="active">
  <ul id="traveler-sidebar-list">   
    <li id="traveler-side-top" class="traveler-logout">
      <button id="traveler-logout-button" type="button" class="btn btn-primary btn-blockr" (click)="toggleFlights()">
        {{flightButtonText}}
      </button>
    </li>
    <li class="traveler-logout">
      <button type="button" class="btn btn-primary btn-blockr" id="traveler-logout-button"(click)="openLogoutModal(logoutTravelerModal)">
        Logout
      </button>
    </li>
  </ul>
</div>

<div>
  <h1 class="text-center">Welcome {{username}}</h1>
  <div class="container flights-container">
    <app-bookings  *ngIf="!showFlights" [user]="currentUser" [airports]="airports"></app-bookings>
    <app-flights   *ngIf="showFlights" [user]="currentUser" [airports]="airports"></app-flights>
  </div>
</div>

<ng-template #logoutTravelerModal let-close="close">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Logout</h4>
        <button
          type="button"
          class="btn btn-primary"
          (click)="close();"
        >
          <span>&#215;</span>
        </button>
      </div>

      <div class="modal-body">
          <h5 class="text-center" >
            Are you sure you want to logout?
          </h5>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-secondary"
            type="button"
            (click)="close();"
          >
            Cancel
          </button>
          <button
            class="btn btn-success"
            type="button"
            (click)="logout(); close();"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
</ng-template>
