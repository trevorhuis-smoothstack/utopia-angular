<div id="agent-sidebar" class="active">
  <ul *ngIf="user">
    <li class="agent-data">Agent:<br>{{user.name}}</li>
    <li class="agent-logout"><button type="button" class="btn btn-primary" (click)="logout()">Logout</button></li>
    <li class="side-link" (click)="openBookFlight()">Book Flight</li>
    <li class="side-link" (click)="openCancelFlight()">Cancel Flight</li>
  </ul>
</div>
