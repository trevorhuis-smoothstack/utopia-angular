<div class="agent-login">
  <div class="login-form">
    <form [formGroup]="form">
      <fieldset>
        <legend>Agent Login</legend>
        <div class="form-group">
          <label>Username</label>
          <input name="email" class="form-control" formControlName="username" />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input
            name="password"
            class="form-control"
            formControlName="password"
            type="password"
          />
        </div>
      </fieldset>
      <div class="form-requirement" *ngIf="invalidLogin">
        Username and password not found.
      </div>
      <div class="form-buttons">
        <button class="btn btn-primary btn-block" (click)="login()">Login</button>
      </div>
    </form>
  </div>
</div>
