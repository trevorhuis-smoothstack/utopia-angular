<div class="agent-login">
  <div class="login-form">
    <form [formGroup]="loginForm">
      <fieldset>
        <legend>Agent Login</legend>
        <div class="form-group">
          <label>Username</label>
          <input name="username" class="form-control" formControlName="username" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            name="password"
            class="form-control"
            formControlName="password"
            type="password"
          />
        </div>
      </fieldset>
      <div class="form-requirement" *ngIf="invalidLogin">
        Username or password not found.
      </div>
      <div class="form-requirement" *ngIf="invalidAttempt">
        Username and password required.
      </div>
      <div class="form-buttons">
        <button class="btn btn-primary btn-block" (click)="login()">Login</button>
      </div>
    </form>
  </div>
</div>
